version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: gittalk-postgres
    environment:
      POSTGRES_DB: gittalk
      POSTGRES_USER: gittalk
      POSTGRES_PASSWORD: gittalk123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gittalk -d gittalk"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
